<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>

      <a-asset-item id="table-mtl" src="./models/obj.mtl"></a-asset-item>

      <a-asset-item id="table-obj" src="./models/tinker.obj"></a-asset-item>

      <img id="bg" src="./images.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Table Scene-->
    <a-entity>
        <a-entity obj-model="obj: #table-obj; mtl: #table-mtl" position="5 0 0" rotation="-90 -40 0" scale="0.1 0.1 0.1 " ></a-entity>
    </a-entity>  

  </a-scene>
</body>

</html>
